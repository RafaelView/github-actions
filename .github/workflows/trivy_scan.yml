name: build
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone Terraform repository
        run: |
          git clone https://github.com/terraform-aws-modules/terraform-aws-vpc.git temp-repo
          cd temp-repo
          ls -l

      - name: Run Trivy vulnerability scanner in IaC mode
        run: |
          trivy config --format sarif --output trivy-results.sarif temp-repo

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Commit and push Trivy scan results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "RafaelView"
          git config --global user.email "rafael.jimenezb@viewnext.com"
          git add trivy-results.sarif
          git commit -m "Add Trivy scan results"
          git push origin HEAD:main